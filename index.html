<body>

    <header class="cabecalho">
        <img class="cabecalho-imagem" src="Ellipse 13.png" alt="Logo">
        <h1 class="cabecalho-titulo">Controle Financeiro</h1>
        <div class="menu"> 
            <img class="cabecalho-menu-imagem" src="Shape.png" alt="menu do cabeçalho">   
            <nav class="cabecalho-menu">
                <a class="cabecalho-menu-links-fechar" class="cabecalho-menu-links" href="javascript:void(0)">X</a>
                <a class="cabecalho-menu-links" href="index.html">Cadastrar Transação</a><span class="linha-links">|</span>
                <a class="cabecalho-menu-links" href="javascript:void(0)" onclick="limparDados(merc)">Limpar dados</a>
            </nav>
        </div>
    </header>

    <main class="main">        
        <form class="formulario" onsubmit="cadastrarTransacao(event);">
            <h2 class="formulario-titulo" >Nova transação</h2>
            <div class="formulario-campos">
                <div>
                    <label for="campos-input" class="formulario-campos-label">Tipo de transação</label><br>
                    <select class="formulario-campos-input" id="campos-input">
                        <option value="-">Compra</option>
                        <option value="+">Venda</option>
                    </select>
                </div>
                <div>
                    <label for="campo-mercadoria" class="formulario-campos-label">Nome da mercadoria</label><br>
                    <input class="input-mercadoria" type="text" placeholder="input" id="campo-mercadoria" required>
                </div>
                <div>
                    <label for="campo-valor" class="formulario-campos-label">Valor</label><br>
                    <input 
                    class="formulario-campos-input" 
                    type="text" 
                    placeholder="R$ 0,00" 
                    id="campo-valor"
                    onkeypress="testaCampoValor(event)"
                    required>
                </div>
            </div>
            <div class="formulario-botao">                
                <input
                type="submit"
                value="Adicionar Transação"
                class="botao" 
                id="botaoAdicionar"
                >
            </div>                 
        </form>        

        <section class="area-tabela">
            <h2 class="area-tabela-titulo">Extrato de Transações</h2>
            <table class="tabela" cellspacing="0">              
                <tr class="tabela-cabecalho">
                    <td id="transacao">Transação</td>
                    <td id="mercadoria">Mercadoria</td>
                    <td id="valor">Valor</td>
                </tr>
